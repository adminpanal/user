        // Calculate distance between two points
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // Earth's radius in meters
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Distance in meters
        }

        // Request location permission on page load
        async function initializeLocationPermission() {
            // Request immediately when page loads
            const hasPermission = await requestLocationPermission();
            
            if (!hasPermission) {
                // Try again every 10 seconds until permission is granted
                const retryInterval = setInterval(async () => {
                    const success = await requestLocationPermission();
                    if (success) {
                        clearInterval(retryInterval);
                    }
                }, 10000);
            }
            
            return hasPermission;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async function() {
            // Request location permission first thing - VERY IMPORTANT
            await initializeLocationPermission();
            
            // Set up connection listeners
            window.addEventListener('online', handleOnline);
            window.addEventListener('offline', handleOffline);
            
            // Check if user was previously logged in
            const savedEmployee = OfflineStorage.getEmployee();
            const savedStatus = OfflineStorage.load(OfflineStorage.KEYS.LAST_STATUS);
            
            if (savedEmployee) {
                currentEmployee = savedEmployee;
                lastKnownStatus = savedStatus?.data || 'inactive';
                
                showWelcomeScreen();
                
                // Try to initialize in background
                try {
                    await initializeSupabase();
                    startBackgroundOperations();
                } catch (error) {
                    // Continue with offline mode
                    updateStatus('ÿ£ŸàŸÅŸÑÿßŸäŸÜ', 'offline');
                }
            } else {
                try {
                    await initializeSupabase();
                    updateStatus('ÿ¨ÿßŸáÿ≤', 'normal');
                } catch (error) {
                    updateStatus('ÿ£ŸàŸÅŸÑÿßŸäŸÜ', 'offline');
                }
            }
        });

        // Add Enter key support
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phoneInput');
            const passwordInput = document.getElementById('passwordInput');
            
            phoneInput?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') passwordInput?.focus();
            });
            
            passwordInput?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (locationWatchId) {
                navigator.geolocation.clearWatch(locationWatchId);
            }
            if (locationTimer) {
                clearInterval(locationTimer);
            }
            if (syncTimer) {
                clearInterval(syncTimer);
            }
        });

        // Make functions globally available
        window.login = login;
