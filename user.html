        // Login function
        async function login() {
            const phone = document.getElementById('phoneInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!phone || !password) return;

            loginBtn.innerHTML = '<span class="loading"></span>ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ...';
            loginBtn.disabled = true;

            try {
                if (!supabase) {
                    await initializeSupabase();
                }

                // Authenticate employee
                const { data, error } = await supabase.rpc('authenticate_employee', {
                    employee_phone: phone,
                    employee_password: password
                });

                if (error) throw error;

                const result = data;
                if (result.success) {
                    // Get center information
                    const { data: centerData, error: centerError } = await supabase
                        .from('centers')
                        .select('*')
                        .eq('id', result.employee.center_id)
                        .single();

                    if (!centerError && centerData) {
                        result.employee.centers = centerData;
                    }

                    currentEmployee = result.employee;
                    lastKnownStatus = currentEmployee.status || 'inactive';
                    
                    // Save employee data with login time
                    const employeeWithLoginTime = {
                        ...currentEmployee,
                        login_time: getCurrentTimestamp(),
                        login_display_time: getLocalDateTimeString()
                    };
                    
                    OfflineStorage.updateEmployee(employeeWithLoginTime);
                    OfflineStorage.save(OfflineStorage.KEYS.LAST_STATUS, lastKnownStatus);
                    
                    // ÿ∑ŸÑÿ® ÿßŸÑŸÖŸàŸÇÿπ ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿ®ÿπÿØ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
                    await initializeLocationPermission();
                    
                    showWelcomeScreen();
                    startBackgroundOperations();
                    
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error('Login error:', error);
                updateStatus('ŸÅÿ¥ŸÑ ÿØÿÆŸàŸÑ', 'error');
                
                setTimeout(() => {
                    loginBtn.innerHTML = 'ÿØÿÆŸàŸÑ';
                    loginBtn.disabled = false;
                    updateStatus('ÿ¨ÿßŸáÿ≤', 'normal');
                }, 2000);
                return;
            }

            loginBtn.innerHTML = 'ÿØÿÆŸàŸÑ';
            loginBtn.disabled = false;
        }

        // Logout function
        async function logout() {
            const logoutBtn = document.getElementById('logoutBtn');
            
            // Confirm logout
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨ÿü')) {
                return;
            }

            logoutBtn.innerHTML = '<span class="loading"></span>ÿ¨ÿßÿ±Ÿä ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨...';
            logoutBtn.disabled = true;

            try {
                // If user is currently active (checked in), auto check-out
                if (lastKnownStatus === 'active' && currentEmployee && currentEmployee.id) {
                    try {

                // Stop all tracking and timers

            } catch (error) {
                console.error('Logout error:', error);

            logoutBtn.innerHTML = 'üö™ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿ±Ÿàÿ¨';

        function showWelcomeScreen() {
            document.getElementById('loginForm').classList.add('hidden');

        // Start background operations
        function startBackgroundOperations() {

            updateStatus(isOnline ? 'ŸÖÿ™ÿµŸÑ' : 'ÿ£ŸàŸÅŸÑÿßŸäŸÜ', isOnline ? 'normal' : 'offline');
        }

        // Stop background operations
        function stopBackgroundOperations() {
            // Stop location tracking
            if (locationWatchId) {
                navigator.geolocation.clearWatch(locationWatchId);
                locationWatchId = null;
            }

            // Stop timers
            if (locationTimer) {
                clearInterval(locationTimer);
                locationTimer = null;
            }

            if (syncTimer) {
                clearInterval(syncTimer);
                syncTimer = null;
            }
        }

        // Calculate distance between two points
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // Earth's radius in meters
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Distance in meters
        }

        // Request location permission immediately and persistently
        async function requestLocationPermission() {
            if (!navigator.geolocation) {
                updateStatus('ÿßŸÑŸÖŸàŸÇÿπ ÿ∫Ÿäÿ± ŸÖÿØÿπŸàŸÖ', 'error');
                return false;
            }
            // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ∑ŸÑÿ® ÿßŸÑŸÖŸàŸÇÿπ ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿ®ÿØŸàŸÜ ÿ£Ÿä ÿ±ÿ≥ÿßÿ¶ŸÑ
            try {
                await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    });
                });
                updateStatus('ÿ™ŸÖ ÿßŸÑÿ≥ŸÖÿßÿ≠ ŸÑŸÑŸÖŸàŸÇÿπ ‚úì', 'normal');
                return true;
            } catch (error) {
                updateStatus('ÿßŸÑŸÖŸàŸÇÿπ ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠', 'error');
                return false;
            }
        }

        // Request location permission on page load
        async function initializeLocationPermission() {
            // ÿ∑ŸÑÿ® ÿßŸÑŸÖŸàŸÇÿπ ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿπŸÜÿØ ÿßŸÑÿ≠ÿßÿ¨ÿ© ŸÅŸÇÿ∑
            return await requestLocationPermission();

        // Initialize app
        document.addEventListener('DOMContentLoaded', async function() {
            // ŸÑÿß ÿ™ÿ∑ŸÑÿ® ÿßŸÑŸÖŸàŸÇÿπ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©ÿå ŸÅŸÇÿ∑ ÿ®ÿπÿØ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
            // Set up connection listeners
            window.addEventListener('online', handleOnline);
            window.addEventListener('offline', handleOffline);
            
            // Check if user was previously logged in
            const savedEmployee = OfflineStorage.getEmployee();
            const savedStatus = OfflineStorage.load(OfflineStorage.KEYS.LAST_STATUS);
            
            if (savedEmployee) {

                lastKnownStatus = savedStatus?.data || 'inactive';
                
                showWelcomeScreen();
                
                // Try to initialize in background
                try {
                    await initializeSupabase();
                    startBackgroundOperations();
                } catch (error) {
                    // Continue with offline mode
                    updateStatus('ÿ£ŸàŸÅŸÑÿßŸäŸÜ', 'offline');
                }
            } else {
                try {
                    await initializeSupabase();
                    updateStatus('ÿ¨ÿßŸáÿ≤', 'normal');
                } catch (error) {
                    updateStatus('ÿ£ŸàŸÅŸÑÿßŸäŸÜ', 'offline');
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {

        // Clean up on page unload

    </script>
